<div class="bg-color">

    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-12">
                <h1 class="text-center">Login</h1>
            </div>
    
        </div>
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-md-6">
                <div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp"
                            placeholder="seu apelido" [(ngModel)]='userLogin.usuario'>
                            <!--[(ngModel)]='userLogin.usuario' serve para pegar o valor do gerado em userLogin e preencher o objeto -->
    
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha" [(ngModel)]='userLogin.senha'>
                    </div>
                            <!--[(ngModel)]='userLogin.senha'> serve para pegar o valor senha criado no objeto UserLogin -->
    
    
                    
                    <button type="submit" class="btn btn-outline-sucess w-25" (click)='entrar()' >Enviar</button>
                        <!--Evento click puxa o método entrar para o botão-->
                </div>
            </div>
        </div>
    </div>
</div>
