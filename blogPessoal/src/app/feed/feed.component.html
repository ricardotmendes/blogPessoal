<div class="bg-color">
    <div class="container">

        <div class="row">
            <!--Perfil lateral-->
            <div class="col-md-4">
                <app-perfil-lateral></app-perfil-lateral>
            </div>
            <!--/Perfil lateral-->

            <!--Formulários-->
            <div class="col-md-8">

                <h2 class="text-center mb-4 text-monospace">Devaneios de uma mente inquieta</h2>


                <!--Campos do Formulário-->
                <div class="form-group">
                    <label class="text-monospace" for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu título">
                </div>

                <div class="form-group">
                    <label class="text-monospace" for="texto">Texto</label>
                    <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto"></textarea>
                </div>

                <div class="row d-flex align-items-end">
                    <div class="col-md-6">
                        <div class="form-group m-0">
                            <label class="text-monospace" for="tema">Escolha um tema ou <a
                                    routerLink="/cadastrar-tema">Cadastre um novo tema</a></label>
                            <select name="tema" id="tema" class="form-control">
                                <option>
                                    Auto aprimoramento
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex ">
                        <button type="button" class="btn btn-outline-info w-25">Publicar</button>
                    </div>
                </div>


                <!--Campos do Formulário-->

                <!--Botões postagens e pesquisa-->
                <hr class="mt-5 mb-5">
                <nav class="d-flex justify-content-center">

                    <div class="nav nav-tabs" id="nav-tab" role="tablist">

                        <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab"
                            data-toggle="tab" href="#minhas-postagens" role="tab" aria-controls="nav-home"
                            aria-selected="true">Minhas Postagens</a>

                        <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab"
                            data-toggle="tab" href="#postagens-temas" role="tab" aria-controls="nav-profile"
                            aria-selected="false">Postagens
                            por tema</a>

                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active" id="minhas-postagens" role="tabpanel"
                        aria-labelledby="nav-postagens-tab">
                        <div class="row mt-3 mb-3">
                            <div class="col-md-10 pr-0">
                                <input class="form-control w100" type="search" placeholder="Pesquisar postagem"
                                    arial-label="Pesquisar">
                            </div>
                            <div class="col-md-2 pl-0">
                                <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab pane fade" id="postagens-temas" role="tabpanel" aria-labelledby="nav-presenca-tab">

                        <div class="row mt-3 mb-3">
                            <div class="col-md-10 pr-0">
                                <input class="form-control w100" type="search" placeholder="Pesquisar postagem"
                                    arial-label="Pesquisar">
                            </div>
                            <div class="col-md-2 pl-0">
                                <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                            </div>
                        </div>

                    </div>

                </div>
                <!--/Botões postagens e pesquisa-->
            </div>
            <!--/Formulários-->
        </div>
    </div>


</div>
